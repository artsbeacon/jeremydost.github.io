<div class="container" *ngIf="portfolio$ | async as portfolioAsync">
  <div class="row">
    <div class="two columns">
      <nav id="leftnav">
        <div *ngFor="let p of portfolioList; let i = index" class="portfolioList">
          <a routerLink="/portfolio/{{p.slug}}" [class.active]="p.slug == activePortfolioSlug">
            <i class="fas fa-angle-double-right"></i> {{p.title}}
          </a>
        </div>
      </nav>
    </div>
    <div class="eight columns">
      <h5>{{portfolioAsync.title}}</h5>
      <ul class="artworkList">
        <li *ngFor="let artwork of artworkList; let i = index">
          <p><a routerLink="/artwork/{{artwork.id}}">
            <img src="{{artwork.img}}"><br>
            <em>{{artwork.name}}</em><br>
            {{artwork.media}}
          </a></p>
        </li>
      </ul>
    </div>
    <div class="two columns">&nbsp;</div>
  </div>
</div>
